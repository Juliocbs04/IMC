<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>CÁLCULO DO IMC</h1>
    
        <label for="input-weight">Peso(KG)</label> <br/>
        <input type="number" name="" id="input-weight" placeholder="Informe peso: ex (20.00)" required>
        
        <br>
        <label for="input-height">Altura(M)</label> <br/> 
        <input type="number" name="" id="input-height" placeholder="Informe altura: ex (1.60)" required>
        <br><br>
        <button id="btn-calculate-imc">Calcular IMC</button>
    

    <p id="paragraph-result">O imc destes dados é <strong id="imc-result"></strong></p>
    <p id="paragraph-result">A faixa de peso é <strong id="imc-faixa-peso"></strong></p>


    <script src="./js/script.js"></script>
</body>
